    <main>
      <section id="contactSection" class="mainSection">
        <div class="contactDiv container">
          <form class="row g-3">
            <div class="form-floating col-md-6">
              <input type="text" class="form-control" id="floatingInput" placeholder="">
              <label for="floatingInput">Nombre</label>
            </div>
            <div class="form-floating col-md-6">
              <input type="text" class="form-control" id="floatingInput" placeholder="">
              <label for="floatingInput">Apellido</label>
            </div>
            <div class="form-floating  col-md-12">
              <input type="email" class="form-control" id="floatingInput" placeholder="">
              <label for="floatingInput">Mail</label>
            </div>

            <div class="form-floating  col-md-6">
              <input type="text" class="form-control" id="floatingInput" placeholder="">
              <label for="floatingInput">Pais</label>
            </div>

            <div class="form-floating  col-md-6">
              <input type="text" class="form-control" id="floatingInput" placeholder="">
              <label for="floatingInput">Ciudad</label>
            </div>

            <div class="form-floating">
              <textarea class="form-control" placeholder="" id="floatingTextarea2" style="height: 100px"></textarea>
              <label for="floatingTextarea2">Quieres dejarnos un mensaje?</label>
            </div>

            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Acepto que me envien promociones
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="button" class="btn btn-primary" data-toggle="modal"
                data-target="#myModal">Suscribirme</button>
              <!-- The Modal -->
              <div class="modal" id="myModal">
                <div class="modal-dialog">
                  <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title">Confirma</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                      Seguro que desea suscribirte a nuestro Newsletter?
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                      <button type="button" class="btn btn-primary">Si, Quiero</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>
