        <!--Inscribete-->
        <section id="inscribete">
            <div class="divCentrado">
                <h2 class="titulosSecundarios">Inscribete a AP Academy</h2>
                <form action="#">
                    <fieldset class="formularios">
                        <legend>Datos personales del estudiante</legend>
                        <label for="name">Nombres:<input type="text"></label>
                        <br>
                        <label for="surname">Apellidos:<input type="text"></label>
                        <br>
                        <label for="age">Edad:<input type="text"></label>
                        <br>
                        <label for="mail">Apellidos:<input type="text"></label>
                        <br>
                        <label for="">Genero</label>
                        <input type="radio" name="radio"><label for="f">F</label>
                        <input type="radio" name="radio"><label for="m">M</label>
                        <br>
                    </fieldset>
                    <fieldset class="formularios">
                        <legend>Datos de domicilio del estudiante</legend>
                        <label for="street">Calle:<input type="text"></label>
                        <br>
                        <label for="number">Numero:<input type="text"></label>
                        <br>
                        <label for="pc">CP:<input type="text"></label>
                        <br>
                        <label for="city">Ciudad:<input type="text"></label>
                        <br>
                        <label for="country">Pais: <select name="pais" size="1">
                                <option value="ar"> Argentina</option>
                                <option value="ch"> Chile</option>
                                <option value="co"> Colombia</option>
                                <option value="ven"> Venezuela</option>
                            </select></label>
                        <br>
                    </fieldset>
                    <input type="reset" value="LimpiarFormulario">
                    <input type="submit" value="Enviar Formulario">
                    <br>
                </form>
