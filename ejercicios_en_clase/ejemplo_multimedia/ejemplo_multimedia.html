<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de multimedia</title>
    <link rel="icon" href="img/img_viaje.jpg" type="image/png">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <header>
        <h1>Recuerdos de viaje</h1>
    </header>
    <main>
        <section>
            <h2>Imagen</h2>
            <article>
                <img src="img/img_viaje.jpg" alt="foto_viaje">
                <img src="https://www.65ymas.com/uploads/s1/38/76/66/viajar.jpeg" alt="no cargo">
            </article>
        </section>
        <section>
            <article>
                <h2>Video descargado</h2>
                <video src="video/intro.mp4" controls> Este video no puede reproducirse</video>
            </article>

            <article>
                <h2>Video desde youtube</h2>
                <iframe width="912" height="513" src="https://www.youtube.com/embed/tiXpfrWMRmA" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </article>
        </section>

        <section>
            <article>
                <h2>Audio</h2>
                <audio src="audio/cafetera.mp3" preload="auto" controls></audio>
            </article>
        </section>
    </main>

</body>

</html>
