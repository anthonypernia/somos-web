<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <h1>Sintaxis CSS</h1>
    </header>
    <main>
        <h1>palabra h1</h1>
        <h2>palabra con h2</h2>
        <h3>titulo h3</h3>
        <h4>titulo h4</h4>
        <p>parrafooo fuera del section</p>
        <section>
            <p>parrafo dentro del section</p>
        </section>

        <!--Con clases ahora-->
        <section>
            <h3 class="titulo">Titulo con clase</h3>
            <h3>titulo sin clase</h3>
            <h3 id="titulo_id">titulo con id</h3>
        </section>
        <h4 class="cualquier_clase">esto es un texto con cualquier clase</h4>
        <p style="color: orange;">Esto es un texto con estilo inline</p>
    </main>
</body>
</html>
